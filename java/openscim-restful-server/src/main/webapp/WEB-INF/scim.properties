wink.defaultUrisRelative=false
wink.httpMethodOverrideHeaders=X-HTTP-Method-Override,X-Method-Override

# ldap account attribute mappings
ldap.attributes.account.objectclass=inetOrgPerson, organizationalPerson, person, top
ldap.attributes.account.uid=cn
ldap.attributes.account.displayName=cn
ldap.attributes.account.familyName=sn
ldap.attributes.account.givenName=givenName
ldap.attributes.account.mail=mail
ldap.attributes.account.telephone=telephoneNumber
ldap.attributes.account.password=userPassword
ldap.attributes.account.memberOf=memberOf

# ldap group attribute mappings
ldap.attributes.group.objectclass=groupOfNames
ldap.attributes.group.gid=cn
ldap.attributes.group.member=member

# ldap base dns
ldap.account.basedn=ou=users,dc=openscim
ldap.group.basedn=ou=groups,dc=openscim

# conceal ldap dns
ldap.concealdns=true



